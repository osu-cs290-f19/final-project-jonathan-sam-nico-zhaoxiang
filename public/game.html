<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" rel="stylesheet" href="../src/client/css/style.css">
    <link rel="icon" type="image/.jpg"
          href="assets/web/951_gaspra.jpg" />
    <script src="test.js" defer></script>
    <title>Asteroids</title>

</head>
<body class="white-text">
    <header>
        <div class="site-img-container">
            <img src="assets/web/951_gaspra.jpg" alt="game-logo" />
        </div>
        <h1 class="site-title"><a href="#">Asteroids</a></h1>
    </header>

    <canvas id="User" position: absolute;></canvas>
    <script src="../src/client/render.js"></script>
    <!--<script src="../renderDev.js"></script>-->

    <div class="game-info">
        <div id="lvl-div">
            <div class="lvl-title">
                Level:
            </div>
            <div id="lvl-count">
                0
            </div>
        </div>
        <div id="score-div">
            <div class="score-title">
                Score:
            </div>
            <div id="score-count">
                0
            </div>
        </div>
    </div>
    <div class="hidden game-over" id="modal">
        <h1 class="over-heading">Game Over:</h1>
        <button type="button" class="modal-button" id="play-again"> Play Again</button>
        <button type="button" class="modal-button" id="go-homepage">Go to Homepage</button>
    </div>

</body>
</html>
